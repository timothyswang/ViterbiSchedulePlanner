        </li>
      </ul>
       </td><td><ul class="columns">

    <tr>

        </div>
      </li>
      </ul>
      </td><td>
        <ul class="columns">
        <li class="column sem6-column">

    </ul>

  <td>

          <ul class="class-list" id="sem4">

    </ul>
